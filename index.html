<!DOCTYPE html>
<html>
   <head>
    <title> One piece </title>
   </head>
   

   <script> 
var img = {src:"", id:""};

function cambiar(imagen) {
    if(img.src=="" && img.id==""){
        img.src=imagen.src;
        img.id=imagen.id;
    }
    else{ 
        var aux = imagen.src;

        document.getElementById(imagen.id).src = img.src;
        document.getElementById(img.id).src = aux;

        img.src = ""; img.id="";
    }
} 
</script>
  
        
 <body>

<img id="myImage1" src="https://raw.githubusercontent.com/DIEGODOPAZO/Trabajo-TIC-II/gh-pages/imagenes/monkeyDluffy.jpg" alt="luffy" onclick="cambiar(this)" name="canvi" height = "200"/>  
<img id="myImage2" src="https://raw.githubusercontent.com/DIEGODOPAZO/Trabajo-TIC-II/gh-pages/imagenes/zoro.jpg" alt="zoro" onclick="cambiar(this)" name="canvi" height = "200"/>  



  </body>

</html
